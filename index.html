<html>
    <head>
        <!-- This adds the Bootstrap CSS rules. These are prewritten rules - prewritten Classes and ID rules. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <!-- Add metatags to the body tag. This specific tag sets the colour scheme to dark -->
    <!-- https://getbootstrap.com/docs/5.3/customize/color-modes/#dark-mode -->
    <body data-bs-theme="dark">
        <!-- This adds the Bootstrap Javscript functions. We don't interact with this, it just helps provoide the functionality of Bootstrap. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Main container, holds everything -->
        <!-- Display is set to Flex. Flex is a system of managing elements, so it's easy to position and size them. -->
        <!-- More on Flex: https://getbootstrap.com/docs/5.3/utilities/flex/ -->
        <!-- Set the Height and Width of the Div to 100 VH (view height) and 100 VW (view width)-->
        <!-- VH/VW is a unit of measurement relative to the size of the screen. If you have a 1080px wide screen, 50vw calcluates to 1080/2 or 50% of 1080px, which is 540px -->
        <div class="container d-flex vh-100 vw-100">
            
            <!-- Draw the grey box, align it vertically to the middle using the align-self-center class, which only works when the parent element is using Flex display.-->
            <!-- https://getbootstrap.com/docs/5.3/utilities/flex/#align-self -->
            <!-- Make the edges round: https://getbootstrap.com/docs/5.3/utilities/borders/#radius -->
            <div class="container-lg align-self-center h-75 vw-20 bg-light-subtle rounded" style="min-height: 80%;">
            
            <!-- Ignore the details in this element for now  -->
            <div class="row mt-5 fs-1">
                <div class="col"></div>
                <div class="col d-flex justify-content-center m-0 p-0 h-100">Today {X} tasks</div>
                <div class="col d-flex justify-content-center m-0 p-0 h-100">
                    <div class="form-check form-switch d-flex flex-grow-1 m-0 p-0 ">
                        <div class="d-flex align-items-center justify-content-end w-50 test">
                            <input class="d-flex form-check-input my-0 float-none" type="checkbox" role="switch" id="am-pm-switch">
                        </div>
                        <div class="d-flex justify-content-center w-50 test">
                            <label class="form-check-label m-0 p-0" for="am-pm-switch">AM/PM</label>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <!-- Look at the Bootstrap Grid system: https://getbootstrap.com/docs/5.3/layout/grid/ -->
            <!-- Inside a Row, make 3 columns. Make the middle column 70% wide. The other 2 columns automatically become 15% each -->
            <div class="row">
                <div class="col"></div>
                <div class="col-7">
                    <!-- mt = Margin Top 5: https://getbootstrap.com/docs/5.3/utilities/spacing/ -->
                    <!-- py = Padding Y axies (Top and Bottom) 2 -->
                    <div class="container w-100 mt-5 border">
                        <div class="row border">
                            <div class="col-9 py-2">Task 1</div>
                            <div class="col border-start border-info py-2">Progress</div>
                        </div>
                        <div class="row border">
                            <div class="col-9 py-2">Task 2</div>
                            <div class="col border-start border-info py-2">Progress</div>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        </div>
    </body>
</html>
